<div class="table-container">
  <table>
    {{- if .THead }}
    <thead>
      {{- range .THead }}
      <tr>
        {{- range . }}
        <th{{ with .Alignment }} style="text-align:{{ . }}"{{ end }}>{{ .Text | safeHTML }}</th>
        {{- end }}
      </tr>
      {{- end }}
    </thead>
    {{- end }}
    <tbody>
      {{- range .TBody }}
      <tr>
        {{- range . }}
        <td{{ with .Alignment }} style="text-align:{{ . }}"{{ end }}>{{ .Text | safeHTML }}</td>
        {{- end }}
      </tr>
      {{- end }}
    </tbody>
  </table>
</div>
